name: urban_forest
description: Urban Forest Project

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.14.1
  firebase_auth: ^3.3.14
  cloud_firestore:
 
  cupertino_icons: ^1.0.2
  video_player: ^2.4.6

  animated_splash_screen: ^1.2.0

  geolocator: ^8.2.0 # get the geolocation
  geocoding: ^2.0.4 # get the address from location

  shared_preferences: "2.0.15"

  # for image recognition
  http: any

  image_picker: ^0.8.5
  camera:
  
  provider: any
  path_provider:
  path:

  flutter_map: any
  google_maps_flutter: ^2.1.4

  intl: ^0.17.0 # date format

  internet_connection_checker: 
  flutter_settings_screens: ^0.3.3-null-safety+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  
